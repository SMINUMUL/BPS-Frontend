<div class="container">
<table *ngIf="!selectedPublisherId" class="table table-striped" >
   
    <thead >
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CITY</th>
            <th>STATE</th>
            <th>COUNTRY</th>
        </tr>
    </thead>  
    <tbody>
        <tr *ngFor="let publisher of publishers">
            <td>{{publisher.id}}</td>
            <td>{{publisher.name}}</td>
            <td>{{publisher.city}}</td>
            <td>{{publisher.state}}</td>
            <td>{{publisher.country}}</td>
        </tr>
    </tbody>
</table>
