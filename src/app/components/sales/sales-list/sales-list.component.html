    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="sales" routerLinkActive="active" class="nav-link"><b>Sales List</b></a>
        </li>
        <li class="nav-item">
            <a routerLink="/sales-by-orderNumber" routerLinkActive="active" class="nav-link"><b>Filter By Order Number</b></a>

        <li class="nav-item">
            <a routerLink="/sales-by-storeid" routerLinkActive="active" class="nav-link"><b>Filter By Store Id</b></a>

<div class="container">
    <h2>LIST OF SALES</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Store</th>
                <th>OrderNumber</th>
                <th>OrderDate</th>
                <th>Qty</th>
                <th>Payterms</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of sales">
                <td>{{sale.store.id}}</td>
                <td>{{sale.orderNumber}}</td>
                <td>{{sale.orderDate}}</td>
                <td>{{sale.qty}}</td>
                <td>{{sale.payterms}}</td>
                <td>{{sale.title.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
