<ul class="navbar-nav">
    <li class="nav-item">
        <a routerLink="/stores" routerLinkActive="active" class="nav-link">LIST</a>
    </li>
    <li class="nav-item">
        <a routerLink="/stores-by-id" routerLinkActive="active" class="nav-link">ID</a>
    </li>
    <li class="nav-item">
        <a routerLink="/stores-by-zip" routerLinkActive="active" class="nav-link">ZIP</a>
    </li>
    <li class="nav-item">
        <a routerLink="/stores-by-city" routerLinkActive="active" class="nav-link">CITY</a>
    </li>
    <li class="nav-item">
        <a routerLink="/stores-by-name" routerLinkActive="active" class="nav-link">NAME</a>
    </li>
</ul>
<div class="container">
    <h2>LIST OF STORES</h2>
</div>
<div>
    <table class="table table-strippes">
        <thead>
            <tr>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>ZIP</th>
 
 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let StoreModel of stores">
                <td>{{StoreModel.name}}</td>
                <td>{{StoreModel.address}}</td>
                <td>{{StoreModel.city}}</td>
                <td>{{StoreModel.state}}</td>
                <td>{{StoreModel.zip}}</td>
 
            </tr>
        </tbody>
    </table>
</div>
